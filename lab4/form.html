<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация — Москва</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html"><span>Москва</span> мини‑гайд</a>
      <nav class="site-nav">
        <a href="index.html">Главная</a>
        <a href="sights.html">Достопримечательности</a>
        <a href="food.html">Еда</a>
        <a href="plan.html">План визита</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-title">
      <h1>Страница авторизации</h1>
      <p>Форма с логином, паролем и согласием на обработку данных.</p>
    </section>

    <form class="form" id="authForm">
      <h2 class="form__title">Войти</h2>

      <div class="form__group">
        <label class="form__label" for="login">Логин</label>
        <input class="form__input" type="text" id="login" name="login" required placeholder="Введите логин" />
      </div>

      <div class="form__group">
        <label class="form__label" for="password">Пароль</label>
        <input class="form__input" type="password" id="password" name="password" required placeholder="Введите пароль" />
      </div>

      <div class="form__group form__row">
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">Соглашаюсь на обработку персональных данных</label>
      </div>

      <p class="form__hint">Нажмите кнопку — данные будут выведены в консоль в формате объекта.</p>

      <button class="btn form__submit" type="submit">Отправить</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Мини‑гайд по Москве.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
